<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GDT Tools-个人任务管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/task0003.css">
</head>


<body>

	<header>
		<h1>GDT Tools</h1>
	</header>

	<div id="container">
		
		<div id="todoKinds">
			
			<ul id="levelOne" data-level="1">
				<li>
					<div class="notaddnew level1"><span>所有任务</span><span>(n)</span></div>
				</li>
				<li>
					<div class="level1 firstNode"><span>分类列表</span></div>
					<ul id="levelTwo" data-level="2">
						<li>
							<div id="defaultKind" class="notaddnew level2" style="background-color: white;"><span>默认分类</span><span>(n)</span></div>
							<!-- <ul data-level="3">
								<li><div class="level3">defaultTask</div></li>
							</ul> -->
						</li>
					</ul>
				</li>
			</ul>

			<div id="new-kind" class="new">
				<span>新建分类</span>
			</div>
		</div
		
		><div id="todoList">
			<div id="tL-header">
				<span id="showAll" style="background-color: white;">所有</span>
				<span id="unfinish" style="">未完成</span>
				<span id="finish" style="">已完成</span>
			</div>

			<ul id="tL-container">
				<!-- 
				<li>
					<div class="dateDiv">2015-04-28</div>
					<ul>
						<li class="todoLi"><span>to-do 1</sapn><span class="delete-icon"></span></li>
						<li class="todoLi"><span>to-do 2</sapn><span class="delete-icon"></span></li>
					</ul>
				</li>
				<li>
					<div class="dateDiv">2015-04-29</div>
					<ul>
						<li class="todoLi"><span>to-do 3</sapn><span class="delete-icon"></span></li>
						<li class="todoLi"><span>to-do 4</sapn><span class="delete-icon"></span></li>
					</ul>
				</li>
				 -->
			</ul>

			<div id="new-to-do" class="new">
				<span>新建任务</span>
			</div>
		</div
			
		><div id="todoContent">
			<div id="tC-header">
				<span id="title"></span>
				<div id="editTitle" style="display: none;">
					<span class="info">任务命名：</span>
					<input id="taskName" type="text" value="">
				</div>
				<div>
					<a href="#" title="提交"><img id="submit" src="img/icon_submit.png"></a>
					<a href="#" title="编辑"><img id="edit" src="img/icon_edit.png"></a>
				</div>
			</div>
			<div id="tC-info" class="info">
				<div id="date">
					<span>任务日期：</span>
					<span id="showDate"></span>
					<input id="editDate" type="text" name="" style="display: none;">
				</div>
				<div id="statu">
					<span>状态：</span>
					<span id="showStatus"></span>
					<input id="editStatus" type="text" name="" style="display: none;">
					<!-- <select id="editStatus" style="display: none;">
						<option value="finish">finish</option>
						<option value="unfinish">unfinish</option>
					</select> -->
				</div>
			</div>
			<div class="textarea">
				<p style="display: block;"></p>
				<textarea maxlength="200" style="display: none;"></textarea>
				<span id="attention" style="display: none;">字数请限制在200字以内。</span>
			</div>
		</div>
	</div>

	<footer>
		<div class="myname">by H-Jay-Chen</div>
		<div class="websize">
			<a href="https://github.com/H-Jay-Chen/task0003">
				<img src="img/icon-github.png">
			</a>
		</div>
	</footer>



	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/task0003.js"></script>

</body>
</html>
